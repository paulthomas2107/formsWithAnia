<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms With Ania</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the relevant information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create A New Password:
          <input
            id="new-password"
            type="password"
            required
            min="8"
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>

      <fieldset>
        <label for="personal-account">
          Personal Account
          <input id="personal-account" type="radio" name="account-type" />
        </label>
        <label for="business-account">
          Business Account
          <input id="business-account" type="radio" name="account-type" />
        </label>
        <label for="terms-and-conditions">
          I accept
          <a href="https://www.freecodecamp.org/news/terms-of-service"
            >Terms and Conditions</a
          >
          <input id="terms-and-conditions" type="checkbox" required />
        </label>
      </fieldset>

      <fieldset></fieldset>

      <input type="submit" value="Submit" />
    </form>
    <script defer src="app.js"></script>
  </body>
</html>
